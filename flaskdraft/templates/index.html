{% extends "layout.html" %}
{% block content %}
<form method="POST" action="">
  <div class="form-group">
    {{ form_search.hidden_tag() }}
    <div class="form-group">
      {{ form_search.name.label (class="form-control-label lb-lg") }}
      {{ form_search.name (class="form-control col-md-3") }}
    </div>
    <div class="form-group">
      {{ form_search.submit(class="btn btn-outline-info") }}
    </div>
  </div>
  {{ error }}
{% endblock %}
</form>
